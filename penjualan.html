        <form name ="fform">

                    <label>Nama Pemesan</label>

                    <label>Pilih Hardware</label>
                    <select id="hwr" name="ipilihan" size="1">

                        <option value="PAKU">PAKU</option>

    <SCRIPT language="JavaScript">
        function hitungtotal(){
            var tes=document.getElementById("hwr").value;
            var barang = (document.fform.ipilihan.value);
            var jumlahpaket = parseFloat(document.fform.ijumlah.value);
            var ht = 0.0;
            var sub = 0.0; 
            var total =0.0;
                if (barang=="BOR MESIN"){
                ht =800000;
                }else if (barang=="PAKU"){
                ht =3000000;
                }else if (barang=="PALU"){
                ht =3500000;
                }else if (barang=="OBENG"){
                ht =2000000;
                }else if (barang=="GERGAJI"){
                ht =1200000;
                }else if (barang=="TANG"){
                ht =700000;
            
                }
            sub = jumlahpaket*ht;
            total = sub; 
            document.fform.oharga.value=eval(ht); 
            document.fform.osub.value=eval(sub); 
            document.fform.ojumlah.value=eval(jumlahpaket);
            document.fform.opilihan.value=tes;         
        }
        
        </SCRIPT>
